<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="assets/styles/styles.css" />

    <title>Frontend Mentor | Time tracking dashboard</title>

    <script src="assets/index.js" defer></script>
  </head>
  <body>
    <section id="time-tracker-container">
      <div class="user-info">
        <div class="user">
          <img
            src="assets/images/image-jeremy.png"
            alt="Jeremy profile image"
          />
          <div class="info">
            <p class="report">Report for</p>
            <p class="name">Jeremy Robson</p>
          </div>
        </div>
        <div class="timescale">
          <p class="time active">Daily</p>
          <p class="time">Weekly</p>
          <p class="time">Monthly</p>
        </div>
      </div>
      <div class="time-track-data"></div>
    </section>
  </body>
</html>
